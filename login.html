<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>简信</title>
    <script language="javascript" type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css" >

</head>
<body>
<div class="mainbox">
    <ul class="nav nav-tabs nav-my" role="tablist" id="myTab">
        <li class="active" id="nav-login">
        		<a href="#login" role="tab" data-toggle="tab" >登录</a>
        </li>
        <li id="nav-register">
        		<a href="#register" role="tab" data-toggle="tab" >注册</a>
        </li>
    </ul>
    <div class="tab-content">
        <div  id="login" >
            <form name="loginForm" ng-submit="loginSub()"  novalidate>
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control"  placeholder="User name" ng-model="loginMessage.message.name" ng-minlength="6" ng-maxlength="11" ng-pattern="/^\w+$/" required >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  placeholder="Password" ng-model="loginMessage.message.password" ng-minlength="6" ng-maxlength="11" ng-pattern="/^[A-Za-z0-9]+$/" required>
                </div>
                <button type="submit" class="btn btn-default btn-my" ng-disabled="loginForm.$invalid">登录</button>
            </form>
        </div>
        
         <div id="register" style="display:none">
            <form name="registerForm" ng-submit="registerSub()"  novalidate>
                <div class="tab-login active" >
                    <div class="form-group">
                        <label for="exampleInputEmail1">User name</label>
                        <input type="text" class="form-control"  placeholder="User name(6~11数字、字母、下划线）" ng-model="registerMessage.message.name" ng-minlength="6" ng-maxlength="11" ng-pattern="/^\w+$/" required >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control"  placeholder="Password（6~11数字、字母）" ng-model="registerMessage.message.password" ng-minlength="6" ng-maxlength="11" ng-pattern="/^[A-Za-z0-9]+$/" required>
                    </div>
                    <button type="submit" class="btn btn-default btn-my" ng-disabled="registerForm.$invalid">注册</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
